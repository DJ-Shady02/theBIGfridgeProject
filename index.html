<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>theBIGfridge</title>
  <meta name='viewport' content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="theBIGfridge">
  <meta name="author" content="Rasmus Cederdorff">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <ion-app>
    <ion-tabs>
      <!------------ home ------------>
      <ion-tab tab="home">
        <ion-header translucent>
          <ion-toolbar>
            <ion-title>theBIGfridge</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content fullscreen class="ion-padding">
          <h1>theBIGfridge</h1>
        </ion-content>
      </ion-tab>
      <!------------ Følger ------------>
      <ion-tab tab="follows">
        <ion-header translucent>
          <ion-toolbar>
            <ion-title>Følger</ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-content fullscreen class="ion-padding">
          <h1>Følger</h1>
        </ion-content>
      </ion-tab>
      <!------------ Sælg ------------>
      <ion-tab id="modal-sell">
        <ion-header>
          <ion-toolbar>
            <ion-title>Sælg</ion-title>
            <ion-buttons slot="primary">
              <ion-button onClick="dismissModal()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          Modal Content
        </ion-content>
      </ion-tab>

      <!------------ Beskeder ------------>
      <ion-tab tab="messages">
        <ion-header translucent>
          <ion-toolbar>
            <ion-title>Beskeder</ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-content fullscreen class="ion-padding">
          <h1>Beskeder</h1>
        </ion-content>
      </ion-tab>

      <!------------ Profil ------------>
      <ion-tab tab="profile">
        <ion-header translucent>
          <ion-toolbar>
            <ion-title>Min Profil</ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-content fullscreen class="ion-padding">
          <h1>Min Profil</h1>
        </ion-content>
      </ion-tab>

      <!------------ Tabbar ------------>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home">
          <ion-label>Køleskab</ion-label>
          <ion-icon name="home"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="follows">
          <ion-label>Følger Feed</ion-label>
          <ion-icon name="people"></ion-icon>
        </ion-tab-button>
        <ion-tab-button onclick="presentModal()">
          <ion-label>Opret Opslag</ion-label>
          <ion-icon name="add"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="profile">
          <ion-label>Profil</ion-label>
          <ion-icon name="person"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="profile">
          <ion-label>Min Profil</ion-label>
          <ion-icon name="person"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-app>

  <!-- ionic framework -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>

  <!-- vue.js framework -->
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-firestore.js"></script>
  <!-- firebase configuration and authentication -->
  <script src="js/auth"></script>

  <!-- main app.js file -->
  <script src="js/app.js"></script>
</body>

</html>
