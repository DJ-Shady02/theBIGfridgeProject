<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>theBIGfridge</title>
  <meta name='viewport' content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="theBIGfridge">
  <meta name="author" content="Rasmus Cederdorff">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  <link href="https://fonts.googleapis.com/css?family=Pangolin|Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <ion-app>
    <ion-tabs>
      <!------------ welcome screen ------------>
      <ion-tab id="welcome" tab="welcome">
        <div class="colouring-div">
          <img id="logo" src="img/logo_app_hvid.png" alt ="Logo theBIGfridge">
          <section id="welcome-index" class="welcome-tab">
            <p>Opslagstavlen for overskudsfødevarer</p>

            <div>
              <p>Vil du være med?</p>
              <button type="button" onclick="showLogin()">log ind</button>
              <button type="button" onclick="showSignup()">bliv medlem</button>
            </div>
          </section>

          <section id="signup-form" class="welcome-tab" style="display: none;">
            <form>
              <div id="signup-form-tab-one" style="display: block;">
                <div class="form-header">
                  <div>
                    <button type="button" class="back-button" onclick="showWelcomeIndex()"><!--img src="" alt=""-->&lt;</button>
                  </div>
                  <h1>Bliv medlem</h1>
                  <div>
                    <!-- empty space -->
                  </div>
                </div>
                <div class="form-element">
                  <input type="email" id="signup-email" required>
                  <label for="signup-email">e-mail</label>
                </div>
                <div class="form-element">
                  <input type="password" id="signup-password" required>
                  <label for="signup-password">adgangskode</label>
                </div>
                <div class="form-element">
                  <input type="password" id="signup-password-repeat" required>
                  <label for="signup-password-repeat">gentag adgangskode</label>
                </div>
                <button type="button" class="form-button" onclick="showSecondSignupTab()">Næste</button>
              </div>

              <div id="signup-form-tab-two" style="display: none;">
                <div class="form-header">
                  <div>
                    <button type="button" class="back-button" onclick="showFirstSignupTab()"><!--img src="" alt=""-->&lt;</button>
                  </div>
                  <h1>Oplysninger om dig</h1>
                  <div>
                    <!-- empty space -->
                  </div>
                </div>
                <div class="form-element">
                  <input type="text" id="signup-first-name" required>
                  <label for="signup-first-name">fornavn</label>
                </div>
                <div class="form-element">
                  <input type="text" id="signup-last-name" required>
                  <label for="signup-last-name">efternavn</label>
                </div>
                <div class="form-element">
                  <input type="text" id="signup-address" required>
                  <label for="signup-address">adresse</label>
                </div>
                <div class="form-element-double">
                  <div class="form-element">
                    <input type="text" id="signup-city" required>
                    <label for="signup-city">by</label>
                  </div>
                  <div class="form-element">
                    <input type="text" id="signup-postal" maxlength="4" required>
                    <label for="signup-postal">postnr</label>
                  </div>
                </div>
                <div class="form-element">
                  <input type="phone" id="signup-phone" required>
                  <label for="signup-phone">telefon</label>
                </div>
                <div class="form-element-checkbox-list">
                  <div>
                    <label>fortrukne betalingsformer</label>
                  </div>
                  <div class="form-element">
                    <input type="checkbox" id="signup-cash">
                    <label for="signup-cash">Kontant</label>
                  </div>
                  <div class="form-element">
                    <input type="checkbox" id="signup-mobilepay">
                    <label for="signup-mobilepay">MobilePay</label>
                  </div>
                </div>
                <button type="button" onclick="signupUser()" class="form-button">Opret bruger</button>
              </div>
            </form>
          </section>

          <section id="login-form" class="welcome-tab" style="display: none;">
            <form>
              <div class="form-header">
                <div>
                  <button type="button" class="back-button" onclick="showWelcomeIndex()"><!--img src="" alt=""-->&lt;</button>
                </div>
                <h1>Log ind</h1>
                <div>
                  <!-- empty space -->
                </div>
              </div>
              <div class="form-element">
                <input type="email" id="login-email" required>
                <label for="login-email">e-mail</label>
              </div>
              <div class="form-element">
                <input type="password" id="login-password" required>
                <label for="login-password">adgangskode</label>
                <p class="form-forgot-password">Glemt din adgangskode?</p>
              </div>
              <button type="button" onclick="loginUser()" class="form-button">Log ind</button>
            </form>
          </section>
        </div>
      </ion-tab>
      <!------------ home ------------>
      <ion-tab id="home" tab="home">
        <ion-header>
          <ion-toolbar color="yellow">
            <div>
              <div>
                <img id="logo" src="img/logo_app_hvid.png" alt ="Logo theBIGfridge">
              </div>
              <h1>Køleskab</h1>
              <div>
                <!-- add search function --><ion-icon name="search"></ion-icon>
                <ion-tab-button tab="messages">
                  <ion-icon name="chatbubbles"></ion-icon>
                </ion-tab-button>
              </div>
            </div>
          </ion-toolbar>
        </ion-header>

        <ion-content fullscreen class="ion-padding">
          <p>theBIGfridge</p>
        </ion-content>
      </ion-tab>

      <!------------ Følger ------------>
      <ion-tab tab="follows">
        <ion-header>
          <ion-toolbar color="yellow">
            <div>
              <div>
                <img id="logo" src="img/logo_app_hvid.png" alt ="Logo theBIGfridge">
              </div>
              <h1>Følger feed</h1>
              <div>
                <!-- add search function --><ion-icon name="search"></ion-icon>
                <ion-tab-button tab="messages">
                  <ion-icon name="chatbubbles"></ion-icon>
                </ion-tab-button>
              </div>
            </div>
          </ion-toolbar>
        </ion-header>

        <ion-content fullscreen class="ion-padding">
          <p>Følger</p>
        </ion-content>
      </ion-tab>

      <!------------ Opret opslag ------------>
      <ion-tab id="modal-create">
        <ion-header>
          <ion-toolbar color="yellow">
            <div>
              <div>
                <ion-buttons slot="primary">
                  <ion-button onClick="dismissModal()">
                    <ion-icon slot="icon-only" name="close"></ion-icon>
                  </ion-button>
                </ion-buttons>
              </div>
              <h1>Vælg billede</h1>
              <div>
                <!-- empty space -->
              </div>
            </div>
          </ion-toolbar>
        </ion-header>

        <ion-content class="ion-padding">
          <p>Modal Content</p>
        </ion-content>
      </ion-tab>

      <!------------ Profil ------------>
      <ion-tab tab="profile">
        <ion-header>
          <ion-toolbar color="yellow">
            <div>
              <div>
                <img id="logo" src="img/logo_app_hvid.png" alt ="Logo theBIGfridge">
              </div>
              <h1>Min profil</h1>
              <div>
                <ion-tab-button tab="messages">
                  <ion-icon name="chatbubbles"></ion-icon>
                </ion-tab-button>
              </div>
            </div>
          </ion-toolbar>
        </ion-header>

        <ion-content fullscreen class="ion-padding">
          <p>Min Profil</p>
        </ion-content>
      </ion-tab>

      <!------------ Menu ------------>
      <ion-tab tab="menu">
        <ion-header>
          <ion-toolbar color="yellow">
            <div>
              <div>
                <img id="logo" src="img/logo_app_hvid.png" alt ="Logo theBIGfridge">
              </div>
              <h1>Menu</h1>
              <div>
                <!-- empty space -->
              </div>
            </div>
          </ion-toolbar>
        </ion-header>

        <ion-content fullscreen class="ion-padding">
          <p>Menu</p>
          <button id="logout" type="button" onclick="logoutUser()">Log ud</button>
        </ion-content>
      </ion-tab>

      <!------------ Beskeder ------------>
      <ion-tab tab="messages">
        <ion-header>
          <ion-toolbar color="yellow">
            <div>
              <div>

              </div>
              <h1>Chat</h1>
              <div>
                <!-- empty space -->
              </div>
            </div>
          </ion-toolbar>
        </ion-header>

        <ion-content fullscreen class="ion-padding">
          <h1>Beskeder</h1>
        </ion-content>
      </ion-tab>

      <!------------ Tabbar ------------>
      <ion-tab-bar style="display: none;" slot="bottom">
        <ion-tab-button tab="home">
          <ion-label>Køleskab</ion-label>
          <ion-icon name="home"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="follows">
          <ion-label>Følger Feed</ion-label>
          <ion-icon name="people"></ion-icon>
        </ion-tab-button>
        <ion-tab-button onclick="presentModal()">
          <ion-label>Opret Opslag</ion-label>
          <ion-icon name="add"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="profile">
          <ion-label>Profil</ion-label>
          <ion-icon name="person"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="menu">
          <ion-label>Menu</ion-label>
          <ion-icon name="menu"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-app>

  <!-- ionic framework -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>

  <!-- vue.js framework -->
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-firestore.js"></script>
  <!-- firebase configuration and authentication -->
  <script src="js/auth.js"></script>
  <!--script src="js/auth"></script-->

  <!-- main app.js file -->
  <script src="js/app.js"></script>
</body>

</html>
